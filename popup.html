<html>
  <head>
    <title>Geth</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: show;
        max-width: 400px;
		min-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
	
    <script src="popup.js"></script>
  </head>
  <body>
    <span>
	<div id="title"></div>	
	<span id="settingsIcon"><img src="figs/settings.png" title="Open Settings" height="16" width="16" style="cursor: pointer;"></span>
	</span>
	<form>
	<fieldset>
	<legend>Visuals:</legend>
	<label><span title="Check to show the videos"><input type="checkbox" id="cbToggleShowVideo">Show Video</span></label>
	<label><span title="Check to widen chat and hide video"><input type="checkbox" id="cbWideChat">Wide chat</span></label></br>
	<label><span title="Check to colorize usernames"><input type="checkbox" id="cbColorizer">Colorize chat</span></label>	
	<label><span title="Check to add timestamps"><input type="checkbox" id="cbTimestamper">Add chat timestamps</span></label></br>
	<label><span title="Check to minimize listview"><input type="checkbox" id="cbHideThumbs" >Minimal Layout</span></label></br>
	<label><span title="Check to show playing song in the chat"><input type="checkbox" id="cbTogglePlaysInChat">Show playing song in chat</span></label></br>
	<label><span title="Check to show playing songs above video"><input type="checkbox" id="cbTogglePlaysOverVid">Show playing song above video</span></label></br>
	<label><span title="Check to enable radio mode"><input type="checkbox" id="cbradio">Radio mode</span></label></br>
	</fieldset>
	<fieldset id="radiofieldset">
	<legend>Radio:</legend>
	<span>
		<div id="onAirSign"><img src="figs/ontheair_disabled.png" height="32" width="128"></div>
		<span id="Togglelastfm"><img  src="figs/last-fm-logo_disabled.png" title="Toggle last.fm scrobbling" height="16" width="64" style="cursor: pointer;"></span><br /><br />
	</span>
		
	<span id="tabselect">Select Tab:<select id="tabselect_list" width="200px"></select></span></br>

	<label><span>Select playlist: <select id="playlistselect" width="200px"></select><input type="checkbox" id="cbshuffle">Shuffle</span></label>
	<span id="playlistaddscreen" hidden>
		Name:<input type="text" id="texttracklistname" title="Enter Name of playlist" placeholder="Playlist Title">	</br>
		<input type="text" id="texttracklist" title="Enter comma seperated titles here" placeholder="Type tracks here.." height="64px">	
		<input type="button" id="btnconfirm" value="Create playlist" title="Create new playlist">
	</span><br/>
	
	<!--<input type="text" id="tracklist" title="Enter comma seperated titles here" placeholder="Type tracks here..">	
	<input type="button" id="btnconfirm" value="Confirm playlist" title="Confirm new playlist">-->
	<div id="playlisteditingsdiv" hidden>
		<span id="tracktextinfo"></span>
		<span id="editplaylist"><img src="figs/pencil.png" title="Edit playlist" height="16" width="16" style="cursor: pointer;"></span>
		<span id="clearplaylist"><img src="figs/cross.png" title="Clear playlist" height="16" width="16" style="cursor: pointer;"></span>
	</div>
	<label><input title ="Pause when alone" type="checkbox" id="cbpausealone" value="value">Pause when alone</label>
	<label><input type="checkbox" id="cbDiscovery">Discovery mode</span></label>
	<label><input type="checkbox" id="cbChatCommands">Allow chat commands</span><br />
	<span title="Add songs when playlist gets shorter than this number">Min. playlist length (mod only):
	<input type="text" id="txtMinPlaylistLength" placeholder="10" size="3"></span></br>
	<span title="Don't suggest and autoremove songs longer than this number (minutes)" >Maximal song duration (mod only): 
	<input type="text" id="txtMaxSongLength" placeholder="30" value="30" size="3"></span></br>
	<span>
	<input type="button" id="btnEditBanned" value="Manage blacklist" title="Manage blacklist">
	<input type="button" id="btnClearLog" value="Clear LogArray" title="Clear played list.">
	</span>
	
	</fieldset>
	<fieldset>
	<legend>Geth:</legend>
		<label><span title="Check to launch geth at startup"><input type="checkbox" id="cbToggleRunAtStartup">Launch at start up</span></label></br>
		<input type="button" id="btnStart" value="Start Geth" title="Start Geth">	
	</fieldset>
	<!--
	<fieldset>
	
	<span id="btncontrols1"><img src="figs/play.png" title="play" height="32" width="32"></span>
	<span id="btncontrols2"><img src="figs/pause.png" title="pause" height="32" width="32"></span>
	
	</fieldset>
		-->
	</form>
	
	
	
	<div id="status"></div>	
  </body>
</html>
