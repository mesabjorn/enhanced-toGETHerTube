<html>
<head>
<style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
		margin-left:25px;
      }      
	  #texthelper{
		background-color: red;
		color:white;
	  }
		#errorbar
		{
		position: fixed;
		top: 0px;
		font-weight:bold;
		width:100%;
		color:white;
		background-color: red;	
		margin-left:0px;	
		padding:10px;
		}
		
		.filterItem{
			padding:10px;
			background-color:white;
			display:inline-block;
			width:100px;
			text-align:center;
			border: 1px solid black;					
		}
		.foldable{border:solid 1px black;padding-bottom:15px;}
		.foldable h1:hover{color:#4e4f51;}
		
		.foldable h1{
			cursor:pointer;
		}		
		.foldable *{
			margin-left:25px;
		}
		
    </style>
<script src="loadsettings.js"></script>
</head>
<body>
<div id="errorbar" style="display:none">
	<div id="errorHelper" ></div>	
</div>
<div class="foldable"><h1>Last Fm Settings:</h1>
	<div>
	API key:<input type="text" id="lfmkey" style="margin-left:10px"></input>	
	API secret:<input type="text" id="lfmsecret" style="margin-left:10px"></input>
	<img src="figs/approve.png" height="24px" width="24px" id="ind_approve" style="margin-left:10px;display:none;cursor:pointer;"></input>
	</div>
</div>


<div class="foldable"><h1>Import/Export playlist:</h1>
	<div>	
		<input type="radio" name="modus" id="rImport" value="import"> Import </input>
		<input type="radio" name="modus" id="rExport" value="export"> Export </input>
		<input type="button" name="modus" id="btnCopy" value="Copy to clipboard"> 
	</div>
	<span><textarea id="resultText" cols="150" rows="25"></textarea><div id="importHandler"></div></span>
	<br />
</div>

<span>
	<div class="foldable"><h1>Online lists:</h1>
	<input type="button" id="btnSynch" value="Get lists">	
	</div>
</span>	

<span>
	<div class="foldable"><h1>EventLog:</h1>
	<div id="header" style="display:inline-block">
	<span class = "filterItem" isChecked="0" >Suggestions</span>
	<span class = "filterItem" isChecked="0" >Discoveries</span>
	<span class = "filterItem" isChecked="0" >Technical</span>		
	</div>
	<div id="eventlog" style="position:relative"></div> 
	</div>
</span>	


</body>
</html>
