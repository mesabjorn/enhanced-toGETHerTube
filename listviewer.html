<html>
<head>
<style>

.fab{
	position: fixed;
	top: 90%;
	left:80%;
	width:20%;
	height:10%;
	border:solid 1px black;
	background-color:white;
	margin-left:0px;	
	margin-right:0px;	
	padding:10px;	
	z-index:100;
}
</style>

<script src="loadpage.js"></script>
<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script src="./bootstrap/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<main class="container">

	<form class="fab">
	  <div class="form-group">  
		<label for="searchbar">Search:</label>
		<input autofocus id="searchbar" type="email" class="form-control" aria-describedby="searchHelp" placeholder="Find a track..">  
	  </div>    
	</form>
	
	<div class="col-lg-12">
	<table class="table table-striped" id="listcontainer">
		<thead>
			<tr>
				<th scope="col" >#</th>
				<th scope="col" >Artist</th>
				<th scope="col" >Song</th>
				<th scope="col" >Youtube ID</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	</div>
</main>
</body>
</html>
